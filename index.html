<html>
 
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">
		
		<!--The icon beside the title on the website's tab on the browser, change directory accordingly.-->
		<link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
		<link rel="manifest" href="images/favicon_io/site.webmanifest">

		<link rel="stylesheet" href="assets/css/login.css" />

	</head>
	

	<body>
		
		<img id="img1" src="images/logoNoBG.png">

		<div class="all">
			
			<h1>Yverdon De<br> Pestallozi<br> School Inc.</h1>
			<p>Book Management<br> System</p>
			<button class="btnLogin-popup">Login</button>	

		</div>


		<!-- Whole Login/Registration Form -->
		<div class="logRegForm">

			<!-- Close Icon -->
			<div class="icon-close">
				<ion-icon name="close-outline"></ion-icon>
			</div>

			<!-- Login -->
			<div class="form-box login">
				<h2>Login</h2>
				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="email" id="eMail" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="remember-forgot">
						<label>
							<input type="checkbox">Remember me
						</label>
						<a href="#">Forgot Password?</a>
					</div>
					<div>
						<button type="submit" class="btn">Login</button>
						<div class="login-register">
							<p>Don't have an account? <a href="#" class="register-link">Register</a></p>
							
						</div>
					</div>

				</form>
			</div>

			<!-- Registration -->
			<div class="form-box register">
				<h2>Registration</h2>

				<form action="#">
					<div class="input-box">
						<span class="icon">
							<ion-icon name="person"></ion-icon>
						</span>
						<input type="text" required>
						<label>First Name</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="person"></ion-icon>
						</span>
						<input type="text" required>
						<label>Last Name</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="school"></ion-icon>
						</span>
						<input type="text" required>
						<label>Grade</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="school"></ion-icon>
						</span>
						<input type="text" required>
						<label>Section</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="mail"></ion-icon>
						</span>
						<input type="email" id="eMail" required>
						<label>Email</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" required>
						<label>Password</label>
					</div>
					<div class="input-box">
						<span class="icon">
							<ion-icon name="lock-closed"></ion-icon>
						</span>
						<input type="password" required>
						<label>Repeat password</label>
					</div>
					<div class="remember-forgot">
						<label>
							<input type="checkbox">I agree to the terms & conditions
						</label>
						<a href="#">Forgot Password?</a>
					</div>
					<div>
						<button type="submit" class="btn">Register</button>
						<div class="login-register">
							<p>Already have an account? <a href="#" class="login-link">Login</p>
							
						</div>
					</div>

				</form>
			</div>

		</div>

		
		<script src="assets/js/login.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	</body>

</html>
