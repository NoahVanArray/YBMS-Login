<html>
 
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">

		<!--The icon beside the title on the website's tab on the browser, change directory accordingly.-->
		<link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
		<link rel="manifest" href="images/favicon_io/site.webmanifest">

		<link rel="stylesheet" href="assets/css/login.css" />

	</head>
	

	<body style="background: url(images/bookshelf.jpg); background-size: cover ;">

		<div class="top">

			<img src="images/logoNoBG.png" alt="Yverdon De Pestallozi School Inc.">

		</div>



		<div style="background-color: rgba(255, 255, 255, .25); width: 100%; height: 100%;">

			<div>
				<h1 class="title">YVERDON DE<br> PESTALLOZI<br> SCHOOL INC. <br><span>Book Management<br> System</span> </h1>
			</div>

			<div class="wrapper" >

				<div class="form-box login">
					<h2>Login</h2>
					<form action="#">

						<div class="input-box">
							<span class="icon">
								<ion-icon name="mail"></ion-icon>
							</span>
							<input type="email" required>
							<label>Email</label>
						</div>

						<div class="input-box">
							<span class="icon">
								<ion-icon name="lock-closed"></ion-icon>
							</span>
							<input type="password" required>
							<label>Password</label>
						</div>

						<div class="remember-forgot">
							<label>
								<input type="checkbox"> Remember me
							</label>
							<a href="#">Forgot Password?</a>
						</div>

						<div>
							<button type="submit" class="btn">Login</button>
							<div class="login-register">
								<p>Don't have an account? <a href="#" class="register-link">Register</a></p>
								
							</div>
						</div>

					</form>
				</div>

				<div class="form-box register">
					<h2>Registration</h2>
					<form action="#">

						<div class="input-box">
							<span class="icon">
								<ion-icon name="person"></ion-icon>
							</span>
							<input type="text" required>
							<label>Username</label>
						</div>

						<div class="input-box">
							<span class="icon">
								<ion-icon name="mail"></ion-icon>
							</span>
							<input type="email" required>
							<label>Email</label>
						</div>

						<div class="input-box">
							<span class="icon">
								<ion-icon name="lock-closed"></ion-icon>
							</span>
							<input type="password" required>
							<label>Password</label>
						</div>

						<div class="remember-forgot">
							<label>
								<input type="checkbox"> I agree to the terms & conditions
							</label>
							<a href="#">Forgot Password?</a>
						</div>

						<div>
							<button type="submit" class="btn">Register</button>
							<div class="login-register">
								<p>Already have an account? <a href="#" class="login-link">Login</p>
								
							</div>
						</div>

					</form>
				</div>

			</div>
			
		</div>

		
		<script src="assets/js/login.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	</body>

</html>
